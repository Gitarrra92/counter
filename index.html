<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <h1>Here is your counter</h1>
                <h2 class="counterNum">0</h2>
            </div>
            <div class="buttons">
                <button type="button" class="btn" id="lowerBtn">--</button>
                <button type="button" class="btn" id="higherBtn">++</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
